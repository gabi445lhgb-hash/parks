<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetrodugabs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Parquímetro Du gabs</h1>
        <img id="img" src="imagem 1.png" alt="Imagem do parquímetro" class="parquimetro-image">
        <label for="valor">Insira o valor (R$):</label>
        <input type="number" id="valor" step="0.01" placeholder="Valor em R$">
        <button onclick="terminal.calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
